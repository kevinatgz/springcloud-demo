
spring.application.name=springcloud-config-eureka
spring.cloud.config.name=discovery
server.port=8672

spring.security.user.name=discUser
spring.security.user.password=discPassword
spring.security.user.roles=SYSTEM
#spring.security.user.roles=SYSTEM
## 表示是否将自己注册到Eureka Server，默认为true。
eureka.client.register-with-eureka=false
## 表示是否从Eureka Server获取注册信息，默认为true。
eureka.client.fetch-registry=false

## 设置与Eureka Server交互的地址，查询服务和注册服务都需要依赖这个地址。
#eureka.client.serviceUrl.defaultZone=http://localhost:8672/eureka/
eureka.client.service-url.defaultZone=http://localhost:8672/eureka/

spring.cloud.config.uri=http://127.0.0.1:9005/
spring.cloud.config.username=discUser
spring.cloud.config.password=discPassword